  <style>
    /* Primary button styles */
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: navy;
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 5px 2px navy;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Secondary button styles */
    button.secondary {
      background-color: lightgray;
      color: black;
    }

    button.secondary:hover {
      background-color: darkgray;
    }

    button.secondary:focus {
      outline: none;
      box-shadow: 0 0 5px 2px gray;
    }

    button.secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Inline and nav link styles */
    a {
      color: blue;
      text-decoration: none;
      border-bottom: 1px solid blue;
    }

    a:hover {
      color: navy;
      border-bottom-color: navy;
    }

    a:focus {
      outline: none;
      box-shadow: 0 0 5px 2px navy;
    }

    a:visited {
      color: purple;
    }

    a:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Input styles */
    input[type="text"],
    textarea {
      border: 1px solid gray;
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"]:hover,
    textarea:hover {
      border-color: navy;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px 2px navy;
      border-color: navy;
    }

    input[type="text"].error,
    textarea.error {
      border-color: red;
    }

    input[type="text"].error:hover,
    textarea.error:hover {
      border-color: darkred;
    }

    input[type="text"].error:focus,
    textarea.error:focus {
      outline: none;
      box-shadow: 0 0 5px 2px red;
      border-color: red;
    }
  </style>
</head>
